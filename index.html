<!DOCTYPE html>
<html lang="">
  <head>
    <title>BadgeIt - Gabriel Arrien</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <img id="userPhoto" src="images/GabrielArrien.jpeg" alt="Foto pessoal" />
        </div>

        <h1 id="userName">Gabriel Arrien</h1>
        <a 
          id="userLink"
          target="_blank"
          href="https://github.com/shiryu13">
          <img src="images/gitHubLogo.svg" alt="Ícone GitHub" />
          <span id="userGitHubLogin">shiryu13</span>
        </a>

        <p id="userBio">Computer Science - UFMT - 2019</p>

        <ul>
          <li>
            <a
              target="_blank"
              href="https://www.facebook.com/gabriel.arrien.1/"
            >
              <img src="images/facebookLogo.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li>
            <a target="_blank" href="https://instagram.com/garrien">
              <img src="images/instagramLogo.svg" alt="Ícone Instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

  </body>
</html>
